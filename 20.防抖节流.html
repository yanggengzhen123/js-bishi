<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>Document</title>

    <body>
        <div style="height: 200vh"></div>
    </body>
    <script>
        function debounce(fn, delay = 300) {
            //默认300毫秒
            let timer;
            return (...args) => {
                if (timer) clearTimeout(timer);
                timer = setTimeout(() => {
                    fn.call(this, ...args);
                }, delay);
            };
        }
        function throttle(fn,delay = 300){
            let flag = true
            return () => {
                if(!flag) return
                flag = false
                setTimeout(() => {
                    fn()
                    flag = true
                },delay)
            }
        }
        // window.addEventListener(
        //     "scroll",
        //     debounce(() => {
        //         console.log(111);
        //     }, 1000)
        // );
        window.addEventListener(
            "scroll",
            throttle(() => {
                console.log(111);
            }, 1000)
        );
    </script>
</html>
